{% load i18n %}
{% trans "I'm in!" as imin %}
<html>
	<head>
		<link rel="stylesheet" href="{{ STATIC_URL }}/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="{{ STATIC_URL }}/css/main.css" />
		<style>
			#deed_jumbo{
			background:#D7EBF7;
			background-size:contain;
			overflow:auto;
			position:relative;
		}
		
		#deed_img{
			float:left;
			margin-right:40px;
		}
		
		#deed_jumbo .btn{
			position:absolute;
			bottom:40;
			right:40;	
			width:150px;
		}
		</style>
	</head>
	<body>
		
		
		<div class="container">
			
			{% include "index/menu.html" %}
			
		<div class="jumbotron img-rounded" id="deed_jumbo">				
				<div>
					<img id="deed_img" src="{{ STATIC_URL }}img/deeds/{{deed.image}}" height=400px;/>
					<h2>{{ deed.name }}</h2>
					<div>
						<p>{{ deed.description }}</p>
						
					</div>
					
					<a class="btn btn-primary btn-lg" role="button" href="/deedaday/deeds/{{deed.id}}">{{imin}}</a>
				</div>
			</div>
			</div>
	</body>
</html>
